<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-widht, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="assets/css/bootstrap.min.css">

        <title>Projeto Bootstrap</title>

        <style type="text/css">
   
        </style>
    </head>

    <body>
        <div class="container">
           
            <div id="slideShow" class="slide carousel">

                <ol class="carousel-indicators">
                    <li data-bs-target="#slideShow" data-bs-slide-to="0" class="active"></li>
                    <li data-bs-target="#slideShow" data-bs-slide-to="1"></li>
                    <li data-bs-target="#slideShow" data-bs-slide-to="2"></li>
                </ol>

                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="assets/images/slide1.png" class="d-block w-100" />
                    </div>
                    
                    <div class="carousel-item">
                        <img src="assets/images/slide2.png" class="d-block w-100" />
                    </div>
                    
                    <div class="carousel-item">
                        <img src="assets/images/slide3.png" class="d-block w-100" />
                    </div>
                </div>

                <a class="carousel-control-prev" href="#slideShow" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </a>
                <a class="carousel-control-next" href="#slideShow" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </a>

            </div>

        </div>
   
        <script type="text/javascript" src="assets/js/jquery-3.6.1.min.js"></script>
        <script type="text/javascript" src="assets/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
